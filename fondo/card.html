<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Mejores camisetas</h2>
        </div>
        <div class="card-body">
            <div class="card-content">
                <div class="card-content">
                    <div class="image-container">
                        <img class="product-image" src="futbol.jfif" alt="Product">
                        <div class="details-overlay">View Details - $59.99</div>
                    </div>
                    <div class="text-container">
                        <h2>ADIDAS</h2>
                        <h4>Men's running shirt</h4>
                        <h3 class="size">Size</h3>
                        <h4>XS, S, M, L, XL, XXL</h4>
                        <h3 class="color">Colors</h3>
                        <div class="color-container">
                            <label class="red"></label>
                            <label class="blue"></label>
                            <label class="white"></label>
                            <label class="green"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
